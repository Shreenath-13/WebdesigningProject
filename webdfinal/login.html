<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>


<body>
<div class="login-box">

    <a href="main.html"><i class="fa-solid fa-house"></i>Home</a>
    <h2>Login</h2>

    <form id="loginForm">

        <input id="email" type="email" placeholder="Email">
        <div id="emailError" class="error">Please enter a valid email.</div>

        <input id="password" type="password" placeholder="Password (min 8 characters)">
        <div id="passError" class="error">Password must be at least 8 characters.</div>

        <div id="invalidError" class="error">Invalid email or password.</div>

        <button type="submit">Login</button>
    </form>
    
</div>


<script src="login.js"></script>
</body>
</html>
